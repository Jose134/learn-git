<ng-template #recursiveList let-list="list">
    <li *ngFor="let node of list">
        <a [href]="'/article/' + node?.value?.route">{{node?.value?.title}}</a>
        <ol *ngIf="node?.children && node.children.length > 0">
            <ng-container *ngTemplateOutlet="recursiveList; context:{ list: node.children }"></ng-container>
        </ol>
    </li>
</ng-template>

<ol id="index-root">
    <ng-container *ngTemplateOutlet="recursiveList; context:{ list: this.index }"></ng-container>
</ol>
