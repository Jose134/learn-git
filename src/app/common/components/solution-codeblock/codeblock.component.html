<div class="codeblock">
    <pre (click)="this.toggleReveal()">
        @if (this.isSolution && !this.isRevealed) {
            <div class="hover-instructions">Click to show the solution</div>
        }
        <code [class.code-blur]="this.isSolution && !this.isRevealed">
            <span *ngFor="let highlight of this.code" [ngClass]="this.getHighlightClass(highlight.type)">{{highlight.text}}</span>
        </code>
    </pre>
</div>
