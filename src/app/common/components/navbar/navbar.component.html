<div class="navbar">
    <div class="title-container">
        <h1>Learn-Git</h1>
    </div>
    <div class="links-container">
        <a [routerLink]="'home'">Home</a>
        <a [routerLink]="'index'">Tutorials</a>
        <a [routerLink]="'about'">About</a>
        @if (this.darkTheme) {
            <a class="theme-link" (click)="switchTheme()">
                <img class="theme-icon theme-icon-dark" src="assets/icons/moon.svg" alt="Moon" />
            </a>
            <a href="https://github.com/Jose134/learn-git" target="_blank">
                <img class="github-icon" src="assets/icons/github-mark-white.svg" alt="GitHub" />
            </a>
        }
        @else {
            <a class="theme-link" (click)="switchTheme()">
                <img class="theme-icon" src="assets/icons/sun.svg" alt="Sun" />
            </a>
            <a href="https://github.com/Jose134/learn-git" target="_blank">
                <img class="github-icon" src="assets/icons/github-mark.svg" alt="GitHub" />
            </a>
        }
        
    </div>
</div>
